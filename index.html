<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Garden - Buy Fresh Tomatoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tomato Garden</h1>
        <nav>
            <ul>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <main id="shop">
        <section class="product">
            <h2>Fresh Tomatoes</h2>
            <p id="priceText">Price: $2.99 per pound</p>
            <img id="productImage" src="https://images.pexels.com/photos/533280/pexels-photo-533280.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Fresh Tomatoes">
            <div class="buttons">
                <button id="changePriceBtn">Update Price</button>
                <button id="changeColorBtn">Change Display</button>
                <button id="toggleReviewBtn">Add/Remove Review</button>
            </div>
            <article id="reviewSection" class="review">
                <p>Customer Review: These tomatoes are delicious and fresh!</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tomato Garden. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
